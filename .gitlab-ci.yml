variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

stages:
  - test
  - build_test_push
  - deploy

test:
  image: python:alpine
  stage: test
  script:
    - cd app/image
    - pip install .
    - py.test

build_test_push_image:
  image: docker:19.03.5
  services:
    - docker:19.03.5-dind
  stage: build_test_push
  before_script:
    - docker info 
    - docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
  script:
    - cd app/
    - docker build -t new_app_image .
    - docker run -e TESTING=TRUE new_app_image
    - echo $CI_COMMIT_SHORT_SHA
    - docker tag new_app_image "joelfreeman/aws-ecs-app:$(echo $CI_COMMIT_SHORT_SHA)"
    - docker push "joelfreeman/aws-ecs-app:$(echo $CI_COMMIT_SHORT_SHA)"

deploy-to-prod:
  image:
    name: silintl/ecs-deploy
    entrypoint: ["sh"]
  stage: deploy
  script: /ecs-deploy -k $AWS_ACCESS_KEY -s $AWS_ACCESS_KEY -r ap-southeast-2 -c app-ecs-cluster -n aws-ecs-app -i 'joelfreeman/aws-ecs-app:"$CI_COMMIT_SHA"' --enable-rollback --timeout 300